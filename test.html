<html>

<head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <form onsubmit="return validateRecaptcha()" action="http://localhost:8080/porfolio-sendmail/send" method="POST">
        Name 
        <input type="text" name="fullName">
        <br>
        <br>
        Email 
        <input type="email" name="email">
        <br>
        <br>
        Message
        <input type="text" name="fullName">
        
        <div class="g-recaptcha" data-sitekey="6LfLKqUdAAAAAHK2uxNrrlIB-u0a4Yt8HFEkUXni"></div>
        <br />
        <input type="submit" value="Submit">
    </form>
</body>

<script>
    function validateRecaptcha() {
        var response = grecaptcha.getResponse();
        if (response.length === 0) {
            alert("not validated");
            return false;
        } else {
            alert("validated");
            return true;
        }
    }
</script>

</html>
